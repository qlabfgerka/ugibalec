<div class="flexbox">
  <h1>Rooms</h1>

  <div class="break"></div>

  <div class="table margin">
    <button mat-raised-button color="primary" class="margin-right">
      CREATE ROOM
    </button>
    <button mat-raised-button color="accent" class="margin-right">
      REFRESH ROOMS
    </button>
  </div>
  <div class="break"></div>
  <table
    mat-table
    [dataSource]="dataSource"
    class="mat-elevation-z8 table margin"
  >
    <button mat-raised-button color="primary">Primary</button>

    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef class="center-text">Room name</th>
      <td mat-cell *matCellDef="let element" class="auto">
        {{ element.name }}
      </td>
    </ng-container>

    <ng-container matColumnDef="players">
      <th mat-header-cell *matHeaderCellDef class="center-text">Players</th>
      <td mat-cell *matCellDef="let element" class="short center-text">
        {{ element.position }}
      </td>
    </ng-container>

    <ng-container matColumnDef="join">
      <th mat-header-cell *matHeaderCellDef class="center-text">JOIN</th>
      <td mat-cell *matCellDef="let element" class="short center-text">
        <button mat-raised-button color="primary" (click)="joinRoom()">
          JOIN
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
