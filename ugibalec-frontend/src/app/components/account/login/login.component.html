<div class="flexbox">
  <form
    class="form"
    [formGroup]="loginForm"
    (ngSubmit)="login()"
    *ngIf="this.loginForm"
  >
    <h1 class="center-text">Login</h1>
    <div class="break"></div>

    <mat-form-field class="wide" appearance="fill">
      <mat-label>Username</mat-label>
      <input matInput formControlName="username" />
      <mat-error *ngIf="errorControl.username.errors?.required">
        Please enter a username.
      </mat-error>
    </mat-form-field>

    <div class="break"></div>

    <mat-form-field class="wide" appearance="fill">
      <mat-label>Password</mat-label>
      <input matInput type="password" formControlName="password" />
      <mat-error *ngIf="errorControl.password.errors?.required">
        Please enter a password.
      </mat-error>
    </mat-form-field>

    <div class="break"></div>

    <div class="flexbox">
      <button
        mat-raised-button
        color="primary"
        type="submit"
        [disabled]="!loginForm.valid"
      >
        LOGIN
      </button>
    </div>
  </form>
</div>
